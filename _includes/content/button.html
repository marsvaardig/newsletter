{% assign align = center %}
{% if include.align %}{% assign align = include.align %}{% endif %}

<tr>
    <td style="padding: 0 40px 40px; font-family: sans-serif; font-size: 15px; line-height: 140%; color: #555555;">
        <!-- Button : BEGIN -->
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="{{align}}" style="margin: auto;">
            <tr>
                <td style="border-radius: 3px; background: #{{page.buttonBackground}}; text-align: center;" class="button-td">
                    <a href="{{ include.href }}" target="_blank" style="background: #{{page.buttonBackground}}; border: 15px solid #{{page.buttonBackground}}; font-family: sans-serif; font-size: 13px; line-height: 110%; text-align: center; text-decoration: none; display: block; border-radius: 3px; font-weight: bold;" class="button-a">
                        <span style="color:#{{page.buttonColor}};" class="button-link">&nbsp;&nbsp;&nbsp;&nbsp;{{include.content}}&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    </a>
                </td>
            </tr>
        </table>
        <!-- Button : END -->
    </td>
</tr>
