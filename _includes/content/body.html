{% assign padding = "0 40px 20px" %}
{% if include.padding %}{% assign padding = include.padding %}{% endif %}

<tr>
    <td style="padding:{{ padding }}; font-family: sans-serif; font-size: 15px; line-height: 140%; color: #555555;{% if include.align %} text-align: {{ include.align }};{% endif %}">
        <p style="margin: 0;">{{include.content}}</p>
    </td>
</tr>
